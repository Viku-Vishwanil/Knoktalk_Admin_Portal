<div class="container-fluid mt-3 p-0">
    <div class="card shadow">
        <div class="card-title">
            <h4 class="text-center main-bg pt-3 mt-1">- Rewards Report -</h4>
        </div>
        <mat-divider class="mx-5"></mat-divider>
        <form action="" class="form-group customhover" [formGroup]="rewardsReportForm">
            <!-- <h6 class="text-center main-bg pt-3 mt-1">Total Appointment Issued</h6> -->

            <div class="row d-flex justify-content-around mt-4 ml-5 mr-5 w-100">
                <div class="col-lg-6 col-sm-12 col-md-6 mx-auto">
                    <mat-form-field class="field-full-width">
                        <mat-label>From Date</mat-label>
                        <input matInput type="date" placeholder="Ex. 7/7/1995" value="" color="primary"
                            formControlName="fromDate" />
                    </mat-form-field>
                    <!-- <p style="color: red;"
                        *ngIf="appointmentReportForm.get('fromDate') && appointmentReportForm.get('fromDate').touched && appointmentReportForm.get('fromDate').invalid">
                        Please enter this field</p> -->
                </div>

                <div class="col-lg-6 col-sm-12 col-md-6 mx-auto">
                    <mat-form-field class="field-full-width">
                        <mat-label>To Date</mat-label>
                        <input matInput type="date" placeholder="Ex. 7/8/2020" value="" color="primary"
                            formControlName="toDate" />
                    </mat-form-field>
                    <!-- <p style="color: red;"
                        *ngIf="appointmentReportForm.get('toDate') && appointmentReportForm.get('toDate').touched && appointmentReportForm.get('toDate').invalid">
                        Please enter this field</p> -->
                </div>
                <br>

            </div>

            <div class="row mt-4 ml-5 mr-5 ">

                <div class="col text-center">
                    <button mat-raised-button color="primary" class="shadow" color="primary">Submit</button>
                </div>

            </div>
        </form>
    </div>
    <br>
    <h4 class="text-center main-bg pt-3 mt-1">- Rewards Report list -</h4>
    <br>
    <table id="paginationSimpleNumbers" class="display text-center" style="width:100%">
