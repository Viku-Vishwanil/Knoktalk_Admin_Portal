<ngx-spinner name="fgtPwdSpinner" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-loader"
    [fullScreen]="true">
    <p [ngStyle]="{'color':'white', 'font-size':'16px'}">Processing your request.&ensp;Please wait ...</p>
</ngx-spinner>

<mat-icon matSuffix style="float: right; cursor: pointer;" (click)='close()'>clear</mat-icon>
<h1 mat-dialog-title class="dialog-title">Forgot Passsword??</h1>
<div mat-dialog-content>
    <p class="dialog-text">Enter your email to reset your password.</p>
    <mat-form-field class="login-full-width">
        <mat-label>Email Id </mat-label>
        <input matInput type="email" [(ngModel)]="data.email" (input)="validateEmail();" required>
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <p style="color : red" *ngIf='emailError'>{{emailError}}</p>
</div>
<div mat-dialog-actions>
    <button class="btn btn-sm btn-primary btn-block text-uppercase" (click)="onSubmit()" type="submit">Reset</button>
</div>
